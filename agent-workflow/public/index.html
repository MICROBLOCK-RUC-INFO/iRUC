    <script>
        class WorkflowUI {
            constructor() {
                this.ws = null;
                this.initializeEventListeners();
                this.connectWebSocket();
            }

            initializeEventListeners() {
                const form = document.getElementById('workflowForm');
                form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            connectWebSocket() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocketè¿æ¥å·²å…³é—­');
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                    };
                } catch (error) {
                    console.warn('WebSocketè¿æ¥å¤±è´¥ï¼Œä½¿ç”¨è½®è¯¢æ¨¡å¼');
                }
            }

            handleWebSocketMessage(data) {
                if (data.type === 'progress') {
                    this.updateProgress(data.agentName, data.message, data.progress);
                }
            }

            async handleSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const code = formData.get('code');
                const auxiliaryInfo = formData.get('auxiliaryInfo');

                if (!code.trim()) {
                    this.showMessage('è¯·è¾“å…¥æºä»£ç ', 'error');
                    return;
                }

                this.showProgressSection();
                this.resetProgress();
                this.disableForm(true);

                try {
                    const response = await fetch('/api/workflow/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ code, auxiliaryInfo })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showResults(result.data);
                        this.showMessage('å·¥ä½œæµæ‰§è¡Œå®Œæˆ!', 'success');
                    } else {
                        this.showMessage(`æ‰§è¡Œå¤±è´¥: ${result.message}`, 'error');
                    }
                } catch (error) {
                    this.showMessage(`ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
                } finally {
                    this.disableForm(false);
                }
            }

            showProgressSection() {
                document.getElementById('progressSection').classList.add('show');
            }

            resetProgress() {
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('statusMessage').textContent = 'å‡†å¤‡å¼€å§‹æ‰§è¡Œ...';
                
                const agentItems = document.querySelectorAll('.agent-item');
                agentItems.forEach(item => {
                    item.classList.remove('active', 'completed');
                });
            }

            updateProgress(agentName, message, progress) {
                document.getElementById('progressFill').style.width = `${progress * 100}%`;
                document.getElementById('statusMessage').textContent = `${agentName}: ${message}`;
                
                // æ›´æ–°æ™ºèƒ½ä½“çŠ¶æ€
                const agentItems = document.querySelectorAll('.agent-item');
                agentItems.forEach(item => {
                    const isCurrentAgent = agentName.includes(item.textContent.split('-')[0]);
                    
                    item.classList.remove('active');
                    
                    if (isCurrentAgent) {
                        if (progress >= 1.0) {
                            item.classList.add('completed');
                        } else {
                            item.classList.add('active');
                        }
                    }
                });
            }

            showResults(data) {
                document.getElementById('resultsSection').classList.add('show');
                document.getElementById('scriptResult').textContent = data.script || 'æ— è„šæœ¬å†…å®¹';
                document.getElementById('pluginResult').textContent = data.pluginCode || 'æ— æ’ä»¶ä»£ç ';
            }

            disableForm(disabled) {
                const button = document.getElementById('executeBtn');
                const textareas = document.querySelectorAll('textarea');
                
                button.disabled = disabled;
                textareas.forEach(textarea => textarea.disabled = disabled);
                
                if (disabled) {
                    button.textContent = 'ğŸ”„ æ‰§è¡Œä¸­...';
                } else {
                    button.textContent = 'ğŸš€ å¼€å§‹æ‰§è¡Œå·¥ä½œæµ';
                }
            }

            showMessage(message, type) {
                const container = document.getElementById('messageContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `${type}-message`;
                messageDiv.textContent = message;
                
                container.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // åˆå§‹åŒ–åº”ç”¨
